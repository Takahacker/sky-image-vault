server {
  listen 80;
  server_name _;

  # Ensure responses are sent using UTF-8 charset to avoid mojibake
  charset utf-8;
  # Apply charset to common text-like mime types
  charset_types text/html text/plain text/css application/javascript application/json application/xml image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, fallback to index.html for SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: set cache headers for static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
